service: serverless-offline-stepfunctions-local-test

provider:
  name: aws
  runtime: nodejs8.10

functions:
  example:
    handler: src/example.get
    events:
      - http:
          path: example
          method: get

stepFunctions:
  stateMachines:
    Test:
      Comment: Test Step Function
      StartAt: HelloWorld
      States:
        HelloWorld:
          Type: Task
          Resource: "arn:aws:lambda:us-east-1:0123456789:function:serverless-offline-stepfunctions-local-test-dev-example"
          End: true

custom:
  stepFunctionsLocal:
    HelloWorld: example

plugins:
  - serverless-step-functions
  - serverless-offline-stepfunctions-local
  - serverless-offline