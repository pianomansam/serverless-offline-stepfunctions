service: serverless-offline-stepfunctions-local-test

provider:
  name: aws
  runtime: nodejs8.10

functions:
  example:
    handler: src/example.get
    events:
      - http:
          path: example
          method: get

stepFunctions:
  stateMachines:
    Test:
      definition:
        Comment: Test Step Function
        StartAt: HelloWorld
        States:
          HelloWorld:
            Type: Task
            InputPath: ${self:custom.stepFunctionsLocal.HelloWorld}
            Resource:
              Fn::GetAtt: [ExampleLambdaFunction, Arn]
            End: true

custom:
  stepFunctionsLocal:
    HelloWorld: example

plugins:
  - serverless-step-functions
  - serverless-offline-stepfunctions-local
  - serverless-offline